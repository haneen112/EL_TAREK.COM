<style>
    body{
        background: linear-gradient(black,red);
        
    }
        .action-button{
    padding: 1em 2em;
    background:linear-gradient(red, black);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition:  background-color 0.3s;
    display: block;
  }
  .action-button:hover{
    background-color: red;
  }
.home{
    text-decoration: none;
    color: white;
}
img{
        max-width: 100%;
        max-height: 250px;
        display: block;
        margin: 0 auto;
    }

    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
      }
      .product-card {
        background-color: #fbfbfb;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .product-card img {
        width: 100%;
        height: 270px;
        object-fit: cover;
      }
      .product-card h3 {
        margin: 15px 0;
        font-size: 20px;
        color: #333;
        text-decoration: none;
      }
      .product-card p {
        margin: 10px 0;
        font-size: 18px;
        color: #777;
        text-decoration: none;
      }
     
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
       
        


</style>
