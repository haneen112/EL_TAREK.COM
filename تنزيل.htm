سيط يستطيع العميل أن يشتري منتجات به بفترات تقسيط مختلفة تبدأ من 6 شهور حتى 36 شهر و ده بيكون من خلال شبكة تجار أمان بالأضافة أن العميل يمكن أن يشتري بالكارت من فروع أمان المنتشرة فى جميع أنحاء الجمهورية بحوالى 250 فرع أما بخصوص طريقة إستخراج الكارت فده بيكون من خلال تطبيق Aman  وده من خلال الـ Play Store ","aman_limit_question2":"ماهى شروط الحصول على كارت أمان و ماهى الأوراق المطلوبة لأصدار الكارت ؟","aman_limit_answer2":" لكى يكون العميل أحد حاملى كارت أمان لابد من توافر بعض الشروط وهى السن فوق 21 سنة و أن تكون مصرى الجنسية أما بالنسبة للأوراق المطلوبة هى (صورة بطاقة الرقم القومى سارية) وسوف يتم إرسال طلب العميل لأدارة الائتمان والرد خلال يومين .","aman_limit_question3":" ماهى الأماكن المتاح فيها أستخدام كارت أمان ؟","aman_limit_answer3":"كارت أمان متاح للأستخدام فى مجموعة من المحلات و التجار من بينها جميع فروع أمان وهى أكثر من 250 فرع منتشرة فى جميع أنحاء الجمهورية. يمكن تصفح جميع التجار من خلال تطبيق أمان","aman_limit_question4":" ماهى هى عدد شهور التقسيط لأى عملية شراء هتم على كارت أمان ؟","aman_limit_answer4":"متاح للعميل الأختيار أثناء أستخدام الكارت على ماكينة الــ POS  أختيار عدد شهور التقسيط المناسبة للعميل وهى تبدأ من 6 شهور حتى 36 شهر او عن طريق تطبيق أمان","aman_limit_question5":"ما هى نسبة الفائدة الشهرية التى يتم حسابها على كل عملية شراء ؟","aman_limit_answer5":"نسبة الفائدة تحدد علي حسب فترة التقسيط و التاجر و ممكن تعرف نسبة الفائدة بالضبط من موظف المبيعات وقت التوقيع","aman_limit_question6":"ماهى فئات أو أنواع كارت أمان ؟","aman_limit_answer6":"يوجد نوعين أو فئتين لكارت أمان و هما ( كارت أمان ستاندر و كارت أمان بلاتينيوم ) و يتم تحديد نوع الكارت المصدر طبقا للدخل الشهري للعميل .","aman_limit_question7":"كيف يتم تحديد الحد الأئتمانى للكارت ؟","aman_limit_answer7":"يتم حساب الحد الأئتمانى للكارت بأكثر من طريقة على حسب موقف العميل بعد عمل الأستعلام الأئتمانى (I-Score) و الميداني","aman_limit_question8":"ماهى مدة صلاحية كارت أمان ؟","aman_limit_answer8":"البطاقة صالحة للأستخدام لمدة ثلاثة سنوات .","aman_limit_question9":"ماهى مصاريف أصدار الكارت و مصاريف التجديد السنوية ؟","aman_limit_answer9":"لا يوجد مصاريف سنوية للكارت أنما يوجد فقط مصاريف لأصدار الكارت و هى 100 جم مع العلم أن هذه المصاريف سوف يتم خصمها من اول قسط للعميل في أول عملية شراء تتم على الكارت.","aman_limit_question10":"هل يوجد رقم سرى لكارت أمان ؟","aman_limit_answer10":"نعم يوجد رقم سرى للبطاقة سوف يرسل في رسالة نصية بعد تفعيل الكارت من خلال الاتصال بالــ Hotline رقم 19910 او الواتساب 0020219910","aman_limit_question11":"ماهى طريقة أستلام كارت أمان ؟","aman_limit_answer11":"سوف يتم تسليم الكارت للعميل من خلال شركة الشحن أرامكس خلال يومين عمل إذا كان العميل داخل القاهرة الكبرى أم إذا كان العميل خارج القاهرة الكبرى سوف يتم التسليم خلال أربعة أيام عمل .","aman_limit_question12":"أنا عايز أغير رقم موبايل و عنوان المراسلات الخاص بى ؟","aman_limit_answer12":"يرجي التواصل مع 19910 لتحديث البيانات.","aman_limit_question13":"أنا عملت عملية شراء على الكارت و كنت عايز أعرف هسدد القسط أزاى ؟","aman_limit_answer13":"طرق سداد القسط هى ( خصم من حساب البنك – ذهاب العميل إلى أى فرع من فروع أمان لسداد القسط – ذهاب العميل إلى أى مكان يوجد به ماكينة أمان ويقوم بسداد القسط – الدخول على الموقع الرسمى لشركة أمان لسداد القسط من خلال كارت الأئتمان الخاص بالعميل فيزا أو ماستر – الدفع من خلال تطبيق أمان) .","aman_limit_question14":"هل هناك أمكانية لسداد مجموعة أقساط معا ؟","aman_limit_answer14":"نعم يوجد أمكانية لسداد مجوعة أقساط معا من خلال فروع أمان","aman_limit_question15":"أنا كنت محتاج أصدر كارت أضافى على الكارت بتاعى لأحد الأقارب ؟","aman_limit_answer15":"لا يوجد حاليا اصدارات لكارت اضافي","aman_limit_question16":"أنا الكارت فقد منى و كنت عايز أتأكد أنه محصلش عليه أى عمليات شراء و كنت عايز أوقفه عشان محدش يستخدمه ؟","aman_limit_answer16":"يرجي التواصل مع 19910 لوقف الكارت  و اصدار كارت جديد","aman_limit_question17":"الكارت فقد منى و كنت عايز أقدم طلب اصدار كارت بدل فاقد ؟","aman_limit_answer17":"يرجي التواصل مع 19910 لاصدار بدل فاقد","aman_limit_question18":" لو أنا حبيت ألغى الكارت بتاعى لازم أبلغ أمتى و كيف يتم سداد المديونية المتبقية على الكارت ؟","aman_limit_answer1 tion and will be in touch with you shortly","questions_and_answers":"Questions \u0026 Answers","aman_limit_question":"How can I pay my installments?","aman_limit_answer":"We accept a wide range of payment cards through the Aman application or branch","send_email_success":"Password Reset Email Sent","reset_password_success":"Password Successfully Reset","reset_password_success_description":"Your password has been updated!","no_result":"There are no results for your shopping choices","Go":"Apply","continue_application":"Complete your application","complete_account_register_text":"Please enter the mobile number to complete the account creation","complete_account_register":"Complete the account register","submit":"Submit","tax_amount":"Tax amount","at_least_one":"at least one image","add_cart_successfuly":"The product has been added to the shopping cart successfully","card_number":"AMAN Card Number","no_aman_card":"no aman card for this number","apply_order_again":"Apply Again","session_error":"There was an error creating the checkout session. Please try again later.","aman_limit_question1":"What is a security card and how to extract it?","aman_limit_answer1":"Aman Card is an installment card with which the customer can buy products with different installment periods starting from 6 months to 36 months, and this will be through a network of Aman merchants, in addition to that the customer can buy with the card from Aman branches spread all over the Republic with about 250 branches As for the method of extracting the card, this is through the Aman application, and this is through the Play Store","aman_limit_question2":"What are the conditions for obtaining a security card and what are the papers required to issue the card?","aman_limit_answer2":"In order for the customer to be one of the holders of a security card, some conditions must be met, which are the age above 21 years and the Egyptian nationality. As for the required papers, they are (a copy of the valid national ID card). The customer’s request will be sent to the Credit Department and the response will be made within two days.","aman_limit_question3":"What are the places where it is possible to use a security card?","aman_limit_answer3":"Aman card is available for use in a group of shops and merchants, including all Aman branches, which are more than 250 branches spread all over the Republic. All merchants can be browsed through a security application","aman_limit_question4":"What is the number of installment months for any HTM purchase on a safety card?","aman_limit_answer4":"It is available for the customer to choose, while using the card on the POS machine, to choose the number of installment months suitable for the customer, which starts from 6 months to 36 months, or through the Aman application","aman_limit_question5":"What is the monthly interest rate that is calculated on each purchase?","aman_limit_answer5":"The interest rate is determined according to the installment period and the merchant, and you can know the exact interest rate from the sales employee at the time of signing","aman_limit_question6":"What are the categories or types of security card?","aman_limit_answer6":"There are two types or categories of security cards, namely (Standard security card and Platinum security card). The type of the issued card is determined according to the customer's monthly income.","aman_limit_question7":"How is the credit limit of the card determined?","aman_limit_answer7":"The credit limit of the card is calculated in more than one way, according to the customer’s position, after doing the credit inquiry (I-Score) and the field.","aman_limit_question8":"What is the validity period of the safety card?","aman_limit_answer8":"The card is valid for use for three years.","aman_limit_question9":"What are the card issuance fees and annual renewal fees?","aman_limit_answer9":"There are no annual fees for the card, but there are only fees for issuing the card, which is 100 EGP, knowing that these expenses will be deducted from the customer's first installment in the first purchase made on the card.","aman_limit_question10":"Is there a password for a security card?","aman_limit_answer10":"Yes, there is a secret number for the card, which will be sent in a text message after activating the card by calling Hotline No. 19910 or WhatsApp 0020219910","aman_limit_question11":"What is the way to receive a security card?","aman_limit_answer11":"The card will be delivered to the customer through the shipping company, Aramex, within two working days if the customer is inside Greater Cairo, or if the customer is outside Greater Cairo, the delivery will take place within four working days.","aman_limit_question12":"I want to change my mobile number and mailing address?","aman_limit_answer12":"Please contact 19910 to update the information.","aman_limit_question13":"I made a purchase on the card and I wanted to know how I will pay the installments?","aman_limit_answer13":"The methods of paying the installment are (deduction from the bank account - the customer goes to any Aman branch to pay the installment - the customer goes to any place where there is a safety machine and pays the installment - entering the official website of the Aman company to pay the installment through the customer's credit card, Visa or Master - payment through a security application).","aman_limit_question14":"Is there a possibility to pay a group of installments together?","aman_limit_answer14":"Yes, there is a possibility to pay a group of installments together through Aman branches","aman_limit_question15":"I needed to issue an additional card to my card for a relative?","aman_limit_answer15":"There are currently no additional card releases","aman_limit_question16":"I lost the card, and I wanted to make sure that he didn't get any purchases on it, and I wanted to stop it so that no one would use it?","aman_limit_answer16":"Please contact 19910 to stop the card and issue a new card","aman_limit_question17":"The card was lost from me and I wanted to apply for a replacement for a lost card?","aman_limit_answer17":"Please contact 19910 to issue a replacement for a lost one","aman_limit_question18":"If I wanted to cancel my card, I should inform when and how to pay off the remaining debt on the card?","aman_limit_answer18":"Please call 19910 to stop the card. The employee will inform you of the remaining dues to be paid.","aman_limit_question19":"I forgot the card's password and I needed a new one. I wanted to know what are the required procedures?","aman_limit_answer19":"Please contact 19910 to issue a new password","aman_limit_question20":"Conditions for increasing the credit limit?","aman_limit_answer20":"Please go to the nearest Aman branch to apply for an increase in the credit limit.","hold_msg":"You cannot deal with your credit limit, to contact customer service call 19910","rest_categories":"Other categories","apply_aman_card":"Apply aman card","refund_home":"Restore","best_offers":"Best Offers","remaining_qty":"Remaining Quantity","day":"Day","hour":"Hour","delete_all":"Delete All","description":"Description","home_head":"Buy online best Electronics , home appliance In Egypt 2023  | Aman Stores","home_description":"shop online from AmanStores best Electronics and home appliance from top brands , with best prices ,and possibility of installments and the easiest payment procedures ","sell_aman_head":"Create an account and sell your products now on the security and growth of your business | Aman Stores","sell_aman_description":"Now you can sell all your products on Aman Stores and reach customers all over Egypt. Take advantage of the opportunity to increase your profits, in addition to Aman helping you deliver your orders to customers everywhere. Create your account and sell with Aman now.","aman_stores":"Aman Stores","checkout_head":"Checkout","receipt":"Receipt","apply_aman_limit-head":"Aman Credit Limit","payment_type":"Payment Type
