    .product-container {

      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

      justify-items: center;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 15px 0;
      font-size: 20px;
      color: #333;
    }
    .product-card p {
      margin: 10px 0;
      font-size: 18px;
      color: #777;
    }
    .product-card .price {
      font-size: 22px;
      font-weight: bold;
      color: #4CAF50;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
   
</style>
